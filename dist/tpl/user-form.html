<script type="text/html" id="userTmp">
{{if user}}
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title" id="userModalLabel">{{isAdd === true ? '新增' : '修改'}}</h4>
</div>

<div class="modal-body">
  <div id="userForm" class="form-horizontal">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">姓名</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" name="name"
          placeholder="请输入姓名" value="{{user.name}}" maxlength="20"
          data-rule-required="true" data-rule-minlength="2">
      </div>
    </div>
    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">年龄</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age" name="age"
          placeholder="请输入年龄" value="{{user.age}}"
          data-rule-required="true" data-rule-number="true"
          data-rule-min="1" data-rule-max="200">
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">性别</label>
      <div class="col-sm-10">
        <label class="radio-inline">
          <input type="radio" name="sex" value="1" {{user.sex === 1 ? "checked" : ""}}>男
        </label>
        <label class="radio-inline">
          <input type="radio" name="sex" value="0" {{user.sex === 0 ? "checked" : ""}}>女
        </label>
      </div>
    </div>
  </div>
</div>

<div class="modal-footer" align="center">
  <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
  <button type="submit" class="btn btn-primary">确定</button>
</div>
{{/if}}
</script>
